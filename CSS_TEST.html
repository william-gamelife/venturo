<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venturo CSS 設計系統測試</title>
    <style>
        /* 導入 Venturo 設計系統 */
        @import url('./src/app/venturo.css');
    </style>
</head>
<body>
    <div style="padding: var(--spacing-2xl); max-width: 1200px; margin: 0 auto;">
        <h1 style="color: var(--primary); margin-bottom: var(--spacing-xl); text-align: center;">
            🎨 Venturo 純 CSS 設計系統測試
        </h1>
        
        <!-- 按鈕測試 -->
        <section style="margin-bottom: var(--spacing-2xl);">
            <h2 style="color: var(--text-primary); margin-bottom: var(--spacing-lg);">按鈕組件</h2>
            <div class="flex gap-4" style="flex-wrap: wrap;">
                <button class="btn btn-primary">主要按鈕</button>
                <button class="btn btn-secondary">次要按鈕</button>
                <button class="btn btn-ghost">透明按鈕</button>
                <button class="btn btn-sage">鼠尾草</button>
                <button class="btn btn-fog">霧藍</button>
                <button class="btn btn-terracotta">赤陶</button>
                <button class="btn btn-warm">暖灰</button>
            </div>
        </section>
        
        <!-- 卡片測試 -->
        <section style="margin-bottom: var(--spacing-2xl);">
            <h2 style="color: var(--text-primary); margin-bottom: var(--spacing-lg);">卡片組件</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: var(--spacing-lg);">
                <div class="card">
                    <h3 style="color: var(--primary); margin-bottom: var(--spacing-sm);">基礎卡片</h3>
                    <p style="color: var(--text-secondary);">這是一個基礎卡片的範例，展示基本的樣式效果。</p>
                </div>
                
                <div class="gradient-card">
                    <h3 style="color: var(--primary); margin-bottom: var(--spacing-sm);">漸變卡片</h3>
                    <p style="color: var(--text-secondary);">這是一個漸變卡片的範例，具有優雅的背景效果。</p>
                </div>
                
                <div class="gradient-card-subtle">
                    <h3 style="color: var(--primary); margin-bottom: var(--spacing-sm);">微妙漸變</h3>
                    <p style="color: var(--text-secondary);">這是微妙漸變卡片的範例。</p>
                </div>
            </div>
        </section>
        
        <!-- 徽章測試 -->
        <section style="margin-bottom: var(--spacing-2xl);">
            <h2 style="color: var(--text-primary); margin-bottom: var(--spacing-lg);">徽章組件</h2>
            <div class="flex gap-2" style="flex-wrap: wrap;">
                <span class="badge badge-primary">主要</span>
                <span class="badge badge-success">成功</span>
                <span class="badge badge-warning">警告</span>
                <span class="badge badge-danger">錯誤</span>
                <span class="badge badge-info">資訊</span>
            </div>
        </section>
        
        <!-- 輸入框測試 -->
        <section style="margin-bottom: var(--spacing-2xl);">
            <h2 style="color: var(--text-primary); margin-bottom: var(--spacing-lg);">輸入框組件</h2>
            <div style="max-width: 400px;">
                <input class="input" placeholder="請輸入內容" style="margin-bottom: var(--spacing-md);">
                <input class="unified-input" placeholder="統一輸入框樣式">
            </div>
        </section>
        
        <!-- 表格測試 -->
        <section style="margin-bottom: var(--spacing-2xl);">
            <h2 style="color: var(--text-primary); margin-bottom: var(--spacing-lg);">表格組件</h2>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>職位</th>
                            <th>部門</th>
                            <th>狀態</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>張小明</td>
                            <td>前端工程師</td>
                            <td>技術部</td>
                            <td><span class="badge badge-success">在職</span></td>
                        </tr>
                        <tr>
                            <td>李小華</td>
                            <td>設計師</td>
                            <td>設計部</td>
                            <td><span class="badge badge-warning">休假</span></td>
                        </tr>
                        <tr>
                            <td>王小美</td>
                            <td>產品經理</td>
                            <td>產品部</td>
                            <td><span class="badge badge-info">出差</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        
        <!-- 工具類別測試 -->
        <section style="margin-bottom: var(--spacing-2xl);">
            <h2 style="color: var(--text-primary); margin-bottom: var(--spacing-lg);">工具類別</h2>
            <div class="flex items-center gap-4" style="margin-bottom: var(--spacing-md);">
                <div class="shadow-sm p-md rounded-sm">小陰影</div>
                <div class="shadow-md p-md rounded-md">中等陰影</div>
                <div class="shadow-lg p-md rounded-lg">大陰影</div>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-primary-light p-md rounded-sm">主色淡背景</div>
                <div class="bg-sage-light p-md rounded-md">鼠尾草淡背景</div>
                <div class="bg-fog-light p-md rounded-lg">霧藍淡背景</div>
            </div>
        </section>
        
        <!-- 特效測試 -->
        <section>
            <h2 style="color: var(--text-primary); margin-bottom: var(--spacing-lg);">特效類別</h2>
            <div class="flex gap-4" style="flex-wrap: wrap;">
                <div class="glass-effect p-lg rounded-md">
                    <h3 style="color: var(--primary); margin-bottom: var(--spacing-sm);">玻璃效果</h3>
                    <p style="color: var(--text-secondary);">毛玻璃背景效果</p>
                </div>
                <div class="animate-fade-in p-lg rounded-md" style="background: var(--surface);">
                    <h3 style="color: var(--primary); margin-bottom: var(--spacing-sm);">淡入動畫</h3>
                    <p style="color: var(--text-secondary);">頁面載入時淡入</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
