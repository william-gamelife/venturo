                { id: 'users', icon: 'ğŸ‘¥', label: 'ä½¿ç”¨è€…', module: 'users' },

            ];
            
            // æ ¹æ“šæ¬Šé™éæ¿¾å°èˆªé …ç›®
            const navItems = allNavItems.filter(item => visibleModules.includes(item.module));
            
            
            const mobileNavSlider = document.getElementById('mobileNavSlider');
            const mobileNavDots = document.getElementById('mobileNavDots');
            
            if (!mobileNavSlider || !mobileNavDots) return;
            
            // æ¸…ç©ºç¾æœ‰å…§å®¹
            mobileNavSlider.innerHTML = '';
            mobileNavDots.innerHTML = '';
            
            // æ¯é é¡¯ç¤º 5 å€‹é …ç›®
            const itemsPerPage = 5;
            const totalPages = Math.ceil(navItems.length / itemsPerPage);
            
            // ç”Ÿæˆé é¢
            for (let page = 0; page < totalPages; page++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'mobile-nav-page';
                
                const startIndex = page * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, navItems.length);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const item = navItems[i];
                    const navItem = document.createElement('div');
                    navItem.className = 'mobile-nav-item';
                    navItem.onclick = () => {

                    pageDiv.appendChild(navItem);
                }
                
                mobileNavSlider.appendChild(pageDiv);
                
                // ç”ŸæˆæŒ‡ç¤ºå™¨åœ“é»
                const dot = document.createElement('div');
                dot.className = 'mobile-nav-dot';
                if (page === 0) dot.classList.add('active');
                mobileNavDots.appendChild(dot);
            }
            
            // å¦‚æœåªæœ‰ä¸€é ï¼Œéš±è—åœ“é»æŒ‡ç¤ºå™¨
            if (totalPages <= 1) {

        // æ›´æ–°æ‰‹æ©Ÿç‰ˆå°èˆªç‹€æ…‹
        function updateMobileNavigationState(moduleName) {

            const mobileNavItems = document.querySelectorAll('.mobile-nav-item');
            mobileNavItems.forEach(item => {

        // è¼‰å…¥ç”¨æˆ¶æ¨¡çµ„é †åºè¨­å®š
        async function loadUserModuleOrder() {

                const syncModule = await import('./modules/sync.js');

                    // æ‡‰ç”¨ç”¨æˆ¶çš„æ¨¡çµ„é †åº

            // æ‰¾åˆ°å°æ‡‰çš„å°èˆªå…ƒç´ ä¸¦è¼‰å…¥
            const navElement = document.querySelector(`[onclick*="'${moduleToLoad}'"]`);

        // å„€è¡¨æ¿ç®¡ç†å™¨ - è™•ç†æ¨¡çµ„æ’åº
        window.dashboardManager = {
            async reorderModules(newOrder) {
                console.log('é‡æ–°æ’åºæ¨¡çµ„å°èˆª:', newOrder);
                const sidebar = document.querySelector('.sidebar nav ul');
                const navItems = {};
                
                // æ”¶é›†æ‰€æœ‰å°èˆªé …ç›®ï¼ˆé™¤äº†å›ºå®šé …ç›®ï¼‰
                const allItems = sidebar.querySelectorAll('.nav-item');
                allItems.forEach(item => {
                    const link = item.querySelector('a[onclick*="loadModule"]');
                    if (link) {
                        const match = link.onclick.toString().match(/loadModule\(['"]([^'"]+)['"]/);
                        if (match) {
                            const moduleId = match[1];
                            if (moduleId !== 'dashboard') { // ä¿ç•™å›ºå®šé …ç›®åœ¨é ‚éƒ¨
                                navItems[moduleId] = item;
                            }

                    }
                });
                
                // é‡æ–°æ’åºä¸¦æ’å…¥
                const dashboardItem = sidebar.querySelector('a[onclick*="dashboard"]')?.parentNode;
                let insertAfter = dashboardItem;
                
                // ç§»é™¤æ‰€æœ‰å¯æ’åºçš„é …ç›®
                Object.values(navItems).forEach(item => item.remove());
                
                // æŒ‰æ–°é †åºæ’å…¥
                const inserted = new Set();

                Object.keys(navItems).forEach(moduleId => {

                        insertAfter = navItems[moduleId];
                        console.log(`æ–°å¢éºæ¼çš„æ¨¡çµ„åˆ°å°èˆª: ${moduleId}`);
                    }

                // æ›´æ–°æ‰‹æ©Ÿç‰ˆå°èˆª

            },
            
            updateMobileNavigation(newOrder) {

                // ç›®å‰ä¿æŒåŸæœ‰çš„å›ºå®šé †åºï¼Œå› ç‚ºæ‰‹æ©Ÿç‰ˆç©ºé–“æœ‰é™
                console.log('æ‰‹æ©Ÿç‰ˆå°èˆªé †åºå·²æ›´æ–°');
            }
        };

        // å…¨åŸŸå‡½æ•¸
        window.loadModule = loadModule;

        // è™•ç†ç€è¦½å™¨å‰é€²/å¾Œé€€æŒ‰éˆ•
        window.addEventListener('hashchange', function() {
            const newModule = window.location.hash.slice(1);

        // åˆå§‹åŒ–æ‡‰ç”¨

    </script>
