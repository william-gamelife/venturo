    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* 主色調 - 金棕色系 */
            --primary: #c9a961;  /* 金棕色 */
            --primary-light: #e4d4a8;  /* 淺金色 */
            --primary-dark: #8b7355;  /* 深棕色 */
            
            /* 背景色 - 和紙質感 */
            --bg: #f4f1eb;  /* 米白色 */
            --bg-dark: #e8e2d5;  /* 深米色 */
            --card: rgba(255, 255, 255, 0.85);  /* 半透明卡片 */
            
            /* 輔助色 - 青苔綠 */
            --accent: #7a8b74;  /* 青苔綠 */
            --accent-light: #a3b39c;  /* 淺綠 */
            
            /* 文字色 */
            --text: #3a3833;  /* 墨色 */
            --text-light: #6d685f;  /* 淺墨色 */
            --text-muted: #9b9588;  /* 極淺色 */
            
            /* 邊框與陰影 */
            --border: rgba(201, 169, 97, 0.2);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.12);
            
            /* 側邊欄選中色 - 金棕色系 */
            --sidebar-active-bg: rgba(201, 169, 97, 0.2);
            --sidebar-hover: rgba(201, 169, 97, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-dark) 100%);
            min-height: 100vh;
        }

        /* 側邊欄 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: rgba(255, 253, 250, 0.9);
            backdrop-filter: blur(20px);
            padding: 24px 20px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .logo-text {
            font-weight: 600;
            font-size: 1rem;
        }

        .user-info {
            padding: 12px 16px;
            background: rgba(247, 245, 242, 0.6);
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 2px;
            font-size: 14px;
        }

        .user-role {
            font-size: 11px;
            color: var(--text-light);
        }

        .nav-menu {
            list-style: none;
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .nav-link:hover {
            background: var(--sidebar-hover);
        }

        .nav-link.active {
            background: var(--sidebar-active-bg);
            color: var(--primary-dark);
            font-weight: 600;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.2s ease;
        }

        .nav-link:hover .nav-icon {
            transform: scale(1.1);
        }

        /* 主內容 */
        .main-content {
            margin-left: 260px;
            padding: 40px;
        }

        /* 歡迎卡片 */
        .welcome-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 115, 85, 0.05));
            pointer-events: none;
        }

        .welcome-content {
            position: relative;
            z-index: 1;
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 20px;
        }

        .module-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .module-icon-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .module-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(201, 169, 97, 0.3);
        }

        .module-icon svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
        }

        .module-stats {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-badge {
            font-size: 0.85rem;
            color: var(--text-light);
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 12px;
        }

        .stat-badge.highlight {
            color: var(--primary);
            background: var(--primary-light);
        }

        .module-right-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
        }

        .quick-categories {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        
        .quick-categories-top {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .module-filters-inline {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .module-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .module-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.85rem;
            white-space: nowrap;
            text-decoration: none;
        }

        .module-btn.primary {
            background: var(--primary);
            color: white;
        }

        .module-btn.secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .module-btn:hover {
            transform: translateY(-1px);
        }

        .module-btn.primary:hover {
            background: var(--primary-dark);
        }

        .module-btn.secondary:hover {
            background: var(--bg-dark);
        }

        .module-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .category-tag, .filter-tag {
            padding: 3px 8px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 0.75rem;
            font-weight: 500;
            text-decoration: none;
        }

        .category-tag:hover, .filter-tag:hover {
            background: var(--bg);
        }

        .category-tag.active, .filter-tag.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .category-tag {
            background: var(--accent-light);
            color: var(--accent);
            border-color: var(--accent);
        }

        .category-tag.active {
            background: var(--accent);
            color: white;
        }
        
        /* 頂部快速分類標籤增強樣式 */
        .quick-categories-top .category-tag {
            padding: 8px 16px;
            font-weight: 600;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--accent-light), rgba(201, 169, 97, 0.1));
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid var(--accent);
        }
        
        .quick-categories-top .category-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .quick-categories-top .category-tag:hover::before {
            left: 100%;
        }
        
        .quick-categories-top .category-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(201, 169, 97, 0.25);
        }
        
        .quick-categories-top .category-tag.active {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            box-shadow: 0 4px 12px rgba(201, 169, 97, 0.4);
            border-color: var(--primary);
        }

        .welcome-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--text), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .welcome-subtitle {
            color: var(--text-light);
            font-size: 0.875rem;
            line-height: 1.2;
        }

        /* 登出按鈕 */
        .logout-btn {
            margin-top: auto;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .logout-btn:hover {
            background: var(--text);
            color: white;
        }

        /* 手機版底部選單 */
        .mobile-bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            z-index: 1001;
            overflow: hidden;
        }
        
        .mobile-nav-slider {
            display: flex;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            height: 100%;
        }
        
        .mobile-nav-page {
            display: flex;
            width: 100%;
            flex-shrink: 0;
        }
        
        .mobile-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px 4px;
            min-width: 0;
            position: relative;
            border-radius: 8px;
        }
        
        .mobile-nav-item:active {
            transform: scale(0.95);
            background: rgba(139, 115, 85, 0.1);
        }
        
        .mobile-nav-item.active {
            color: var(--primary);
        }
        
        .mobile-nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }
        
        .mobile-nav-item.active .mobile-nav-icon {
            transform: scale(1.1);
        }
        
        .mobile-nav-text {
            font-size: 10px;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }
        
        .mobile-nav-dots {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
        }
        
        .mobile-nav-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(139, 115, 85, 0.3);
            transition: all 0.2s ease;
        }
        
        .mobile-nav-dot.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        /* 響應式 */
        @media (max-width: 768px) {
            .mobile-bottom-nav {
                display: block;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
                padding: 24px 20px 100px;
            }

            .welcome-card {
                padding: 16px;
                margin: 0 12px 16px;
            }

            .module-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .module-actions {
                justify-content: flex-start;
            }

            .module-filters {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .filter-group {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .welcome-card {
                height: auto;
                padding: 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .welcome-content {
                flex: none;
                width: 100%;
            }
        }
        
        /* 模組容器統一樣式 */
        .module-container {
            padding: 0;
            min-height: calc(100vh - 180px);
            background: transparent;
            width: 100%;
        }
        
        .module-container > * {
            width: 100%;
            margin: 0;
        }
    </style>
</head>

    <main class="main-content">
        <!-- 模組容器 -->
        <div id="moduleContainer" class="module-container">
            <!-- 模組內容將動態載入 -->
        </div>

    <!-- 手機版底部導航 -->

    <!-- 載入核心應用 -->
    <script type="module">
        import { getCurrentUser, isLoggedIn, logout } from './modules/auth.js';
        
        // 檢查登入狀態
        function checkAuth() {
            if (!isLoggedIn()) {
                window.location.href = './index.html';
                return false;
            }
            return true;
        }
        
        // 載入使用者資訊
        function loadUserInfo() {
            const user = getCurrentUser();
            if (user) {
                
                document.getElementById('currentUserName').textContent = user.display_name;
                document.getElementById('currentUserRole').textContent = user.title || getRoleDisplayName(user.role);
            }
        }
        
        // 取得角色顯示名稱
        function getRoleDisplayName(role) {
            const roleMap = {
                'admin': '管理員',
                'user': '使用者'
            };
            return roleMap[role] || '使用者';
        }
        
        // 登出處理
        function handleLogout() {
            // 使用自訂確認對話框
            showLogoutConfirm();
        }
        
        // 執行登出
        function performLogout() {
            try {
                // 清除 sessionStorage
                sessionStorage.removeItem('user_uuid');
                sessionStorage.removeItem('display_name');
                sessionStorage.removeItem('role');
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('title');
                sessionStorage.removeItem('avatar');
                
                // 跳轉到登入頁面
                window.location.href = './index.html';
            } catch (error) {
                console.error('登出錯誤:', error);
                // 強制跳轉到登入頁面
                window.location.href = './index.html';
            }
        }


        // 登出確認對話框
        function showLogoutConfirm() {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;
            
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                background: white;
                border-radius: 16px;
                padding: 24px;
                max-width: 400px;
                width: 90%;
            `;
            
            dialog.innerHTML = `
                <h3 style="margin: 0 0 16px 0; color: var(--text);">確認登出</h3>
                <p style="margin: 0 0 20px 0; color: var(--text-light);">您確定要登出系統嗎？</p>
                <div style="display: flex; justify-content: flex-end; gap: 12px;">
                    <button onclick="this.closest('.logout-dialog')?.remove()" 
                            style="padding: 8px 16px; border: 1px solid var(--border); background: white; border-radius: 8px; cursor: pointer;">
                        取消
                    </button>
                    <button onclick="performLogout(); this.closest('.logout-dialog')?.remove();" 
                            style="padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                        確定登出
                    </button>
                </div>
            `;
            
            overlay.className = 'logout-dialog';
            overlay.appendChild(dialog);
            document.body.appendChild(overlay);
            
            // 點擊遮罩關閉
            overlay.onclick = (e) => {
                if (e.target === overlay) overlay.remove();
            };
        }
        
        // 模組載入功能
        let currentModule = null;
        

        async function loadModule(moduleName, navElement) {
            try {
                // 檢查登入狀態
                if (!checkAuth()) return;
                
                
                // 記住當前模組位置
                window.location.hash = moduleName;
                
                // 更新導航狀態
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                if (navElement) {
                    navElement.classList.add('active');
                }
                
                // 清理舊模組
                if (currentModule && typeof currentModule.destroy === 'function') {
                    currentModule.destroy();
                }
                
                // 取得當前使用者 UUID
                const user = getCurrentUser();
                if (!user) {
                    window.location.href = './index.html';
                    return;
                }
                
                // 載入模組
                const moduleContainer = document.getElementById('moduleContainer');
                moduleContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-light);">載入中...</div>';
                
                let moduleClass;
                switch (moduleName) {
                    case 'overview':
                    case 'dashboard':
                        const overviewModule = await import('./modules/overview.js');
                        moduleClass = overviewModule.OverviewModule;
                        break;
                    case 'todos':
                        const todosModule = await import('./modules/todos.js');
                        moduleClass = todosModule.TodosModule;
                        break;
                    case 'users':
                        const usersModule = await import('./modules/users.js');
                        moduleClass = usersModule.UsersModule;
                        break;
                    case 'calendar':
                        const calendarModule = await import('./modules/calendar.js');
                        moduleClass = calendarModule.CalendarModule;
                        break;
                    case 'timebox':
                        const timeboxModule = await import('./modules/timebox.js');
                        moduleClass = timeboxModule.TimeboxModule;
                        break;
                    case 'finance':
                        const financeModule = await import('./modules/finance.js');
                        moduleClass = financeModule.FinanceModule;
                        break;
                    case 'projects':
                        const projectsModule = await import('./modules/projects.js');
                        moduleClass = projectsModule.ProjectsModule;
                        break;
                    case 'witch':
                        const witchModule = await import('./modules/witch.js');
                        moduleClass = witchModule.WitchModule;
                        break;
                    case 'travel-pdf':
                        const travelPdfModule = await import('./modules/travel-pdf.js');
                        moduleClass = travelPdfModule.TravelPdfModule;
                        break;
                    case 'supabase-test':
                        const supabaseTestModule = await import('./modules/supabase-test.js');
                        moduleClass = supabaseTestModule.SupabaseTestModule;
                        break;
                    case 'settings':
                        const settingsModule = await import('./modules/settings.js');
                        moduleClass = settingsModule.SettingsModule;
                        break;
                    default:
                        // 預設載入總覽模組
                        const defaultModule = await import('./modules/overview.js');
                        moduleClass = defaultModule.OverviewModule;
                        break;
                }
                
                // 實例化並渲染模組
                currentModule = new moduleClass();
                window.activeModule = currentModule; // 重要：設定全域引用供按鈕使用
                await currentModule.render(user.uuid);
                
            } catch (error) {
                console.error('載入模組失敗:', error);
                const moduleContainer = document.getElementById('moduleContainer');
                moduleContainer.innerHTML = `
                    <div style="background: var(--card); border-radius: 20px; padding: 40px; text-align: center; backdrop-filter: blur(20px); border: 1px solid var(--border);">
                        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin: 0 auto 16px; display: block;">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <h3 style="color: var(--text); margin-bottom: 8px;">載入失敗</h3>
                        <p style="color: var(--text-light);">無法載入 ${moduleName} 模組</p>
                    </div>
                `;
            }
        }
        
        // 權限檢查 - 隱藏無權限的功能
        function checkPermissions() {
            const user = getCurrentUser();
            if (!user) return;
            
            // 只有管理員可以看到人員管理
            const usersNavItem = document.getElementById('usersNavItem');
            if (user.role !== 'admin' && usersNavItem) {
                usersNavItem.style.display = 'none';
            }
        }
        
        // 初始化
        function init() {
            if (!checkAuth()) return;
            
            loadUserInfo();
            checkPermissions();
            
            // 從 URL hash 取得當前模組，沒有則載入總覽
            const currentHash = window.location.hash.slice(1);
            const moduleToLoad = currentHash || 'dashboard';
            
            // 找到對應的導航元素並載入
            const navElement = document.querySelector(`[onclick*="'${moduleToLoad}'"]`);
            loadModule(moduleToLoad, navElement);
        }
        
        // 全域函數
        window.loadModule = loadModule;
        window.handleLogout = handleLogout;
        window.performLogout = performLogout;
        
        // 初始化應用
        document.addEventListener('DOMContentLoaded', init);
    </script>
